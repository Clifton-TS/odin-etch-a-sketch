<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="settings">
            <div class="canvasSize">
                <label for="size">Canvas size (2-50):</label>
                <input type="range" class="numInput" name="size" min="2" max="50" value="16">
                <p class="currentInput"></p>
            </div>
            <div class="pickColor">
                <label for="color">Pick your color:</label>
                <input type="color" class="color" name="color" value="#000000">
                <input type="checkbox" class="random" name="random">
                <label for="random">RGB</label>
            </div>
            <button type="clear" class="clear">Clear</button>
        </div>
    
        <div class="container"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
